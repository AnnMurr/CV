<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/media/icons/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="./src/app/index.scss">
  <title>CV</title>

<body>
  <section class="general theme">
    <div class="container">
      <div class="general__wrapper">
        <div class="card">
          <div class="card__flip">
            <div class="card__flip_inner">
              <div class="card__flip_front">
                <img src="./src/media/icons/skills.svg" alt="Skills">
                <img src="./src/media/icons/skills-black.svg" alt="Skills">
              </div>
              <div class="card__flip_back">
                <h4>Skills</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__flip">
            <div class="card__flip_inner">
              <div class="card__flip_front">
                <img src="./src/media/icons/settings.svg" alt="Settings">
                <img src="./src/media/icons/settings-black.svg" alt="Settings">
              </div>
              <div class="card__flip_back">
                <h4 class="theme-text">Light Theme</h4>
                <img class="sun" src="./src/media/icons/light-theme.svg" alt="sun">
                <img class="moon" src="./src/media/icons/dark-theme.svg" alt="moon">
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__flip">
            <div class="card__flip_inner">
              <div class="card__flip_front">
                <img src="./src/media/icons/works.svg" alt="Works">
                <img src="./src/media/icons/works-black.svg" alt="Works">
              </div>
              <div class="card__flip_back">
                <h4>Projects</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__flip">
            <div class="card__flip_inner">
              <div class="card__flip_front">
                <img src="./src/media/icons/about.svg" alt="About me">
                <img src="./src/media/icons/about-black.svg" alt="Works">
              </div>
              <div class="card__flip_back">
                <h4>About me</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="info" class="info theme">
    <div class="container">
      <div class="info__wrapper"></div>
    </div>
  </section>
  <footer class="footer theme">
    <div class="container">
      <div class="footer__wrapper">
        <ul class="social-media">
          <li>
            <a href="https://t.me/+37069378619">
              <img src="./src/media/icons/telegram.svg" alt="telegram">
              <img src="./src/media/icons/telegram-black.svg" alt="telegram">
            </a>
          </li>
          <li>
            <a href="https://wa.me/+37069378619">
              <img src="./src/media/icons/whatsApp.svg" alt="whatsApp">
              <img src="./src/media/icons/whatsApp-black.svg" alt="whatsApp">
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/anna-murina-02ab39248/">
              <img src="./src/media/icons/linkidin.svg" alt="linkedin">
              <img src="./src/media/icons/linkedin-black.svg" alt="linkedin">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/anna__murina/">

        </ul>
        <div class="contact">

          </div>
          <div class="contact__phone">
            <img src="./src/media/icons/icon-phone.svg" alt="phone">

            <a href="tel:+37069378619">+37069378619</a>
          </div>
        </div>
        <a href="#" target="_blank" class="btn btn-pdf">CV PDF</a>
        <div class="copyright">
          <span>&copy; 2023 Hanna Muryna</span>
        </div>
      </div>

  <script src="./src/app/index.ts"></script>
